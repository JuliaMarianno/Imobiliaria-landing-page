<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Imobiliária</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">

</head>

<body>
      <header> 
        <div class="imagem-logo">
              <img src="img/logo-imb.png" alt="Logo Da Prime Imobiliaria">
        </div>
            <h1>Busca de Imóvel <br> Personalizada</h1>
                 <h3>O imóvel que você procura está aqui <br>
                  na Prime Imobiliária. Deixa que a <br>
                 gente te ajuda a encontra-lo :)
                 </h3>

      </header>
        <div class="formulario">
            <h1>Conte mais sobre <br>
                o que você procura...</h1>
                <h4>...e entraremos em contato para oferecer as<br>
                   <strong> melhores opções de imóveis</strong> para você!</h4>
            <form action="#" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="pergunta">4 + 9 = ?</label>
                    <input type="number" id="pergunta" name="pergunta" required>
                    <br>
                    <button type="submit">Enviar</button>
            </form>
        </div> 
</body>
</html>
